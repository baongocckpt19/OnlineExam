<app-header title="'Câu Hỏi'"></app-header>
<main class="question-management">

    <div class="search-filter-container">
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm câu hỏi">
            <button>
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="filter-group">
            <button class="add-question-btn">
                Thêm Câu Hỏi <i class="fas fa-plus"></i>
            </button>
            <button class="filter-btn">
                Bộ lọc <i class="fas fa-filter"></i>
            </button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Số thứ tự</th>
                    <th>Câu Hỏi</th>
                    <th>Môn Học</th>
                    <th>Mức độ</th>
                    <th>Người tạo</th>
                    <th>Ngày Tạo</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question  of questions; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ question.text }}</td>
                    <td>{{ question.subject }}</td>
                    <td>{{ question.difficulty }}</td>
                    <td>{{ question.creator }}</td>
                    <td>{{ question.date }}</td>
                    <td class='action'>
                        <!-- From Uiverse.io by catraco -->
                        <button>
                            <div class="heart-container" title="Like">
                                <input type="checkbox" class="checkbox" id="Give-It-An-Id">
                                <div class="svg-container">
                                    <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                                        </path>
                                    </svg>
                                    <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                                        </path>
                                    </svg>
                                    <svg class="svg-celebrate" width="100" height="100"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <polygon points="10,10 20,20"></polygon>
                                        <polygon points="10,50 20,50"></polygon>
                                        <polygon points="20,80 30,70"></polygon>
                                        <polygon points="90,10 80,20"></polygon>
                                        <polygon points="90,50 80,50"></polygon>
                                        <polygon points="80,80 70,70"></polygon>
                                    </svg>
                                </div>
                            </div>
                        </button>
                        <button (click)="deleteQuestion(question.id)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button (click)="editQuestion(question.id)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button (click)="viewQuestion(question.id)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</main>
