<div id="body">
    <div class="background">
      <img src="/images/login_image.png" alt="Login Background" class="background">
    </div>
    <div class="login">
      <!-- Logo account -->
      <div class="account-icon">
        <img src="/images/login_logo.png" alt="Login Logo">
      </div>
  
      <!-- Login form -->
      <form class="login-form" >
        <div class="form-group">
          <div class="input-container">
            <input type="text" id="username" name="username" [(ngModel)]="model.username" placeholder="Tên đăng nhập">
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>
  
        <div class="form-group">
          <div class="input-container">
            <input type="password" id="password" name="password" [(ngModel)]="model.password_hash" placeholder="Mật khẩu">
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>
  
        <div class="checkbox-group">
          <input type="checkbox" id="teacher" [(ngModel)]="isTeacher"  name="isTeacher">
          <label for="teacher">Bạn là giảng viên?</label>
      </div>
  
        <button type="button" class="login-button" (click)="login()">Đăng nhập</button>
  
        <!-- <div class="form-links">
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
          <span>Bạn chưa có tài khoản? 
            <a class="register-link" href="#" (click)="navigateToSignup(); $event.preventDefault()">Đăng kí ngay!</a>

          </span>
        </div> -->
      </form>
    </div>
  </div>
